<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Prank</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .message {
            font-size: 2em;
            margin-top: 20px;
            color: green;
        }
        .button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hi SCO Team,

I've heard that your team is very professional. I'd love to see your work in action. Please click here. </h1>
    <button class="button" onclick="startPrank()">Click Me!</button>
    <div class="message" id="message"></div>

    <script>
        function startPrank() {
            const messages = [
                "You clicked the button! ðŸ˜‚",
                "Did you think something serious would happen? ðŸ˜œ",
                "Surprise! Nothing happened! ðŸ˜‚",
                "Keep clicking, maybe something will change! ðŸ¤£",
                "Fooled you! ðŸ˜†"
            ];
            let index = 0;

            document.getElementById('message').innerText = messages[index];
            index = (index + 1) % messages.length;

            setInterval(() => {
                document.getElementById('message').innerText = messages[index];
                index = (index + 1) % messages.length;
            }, 2000);

            let originalTitle = document.title;
            setInterval(() => {
                document.title = document.title === originalTitle ? "Gotcha! ðŸ˜‚" : originalTitle;
            }, 1000);

            document.body.style.backgroundColor = getRandomColor();
            setInterval(() => {
                document.body.style.backgroundColor = getRandomColor();
            }, 500);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
